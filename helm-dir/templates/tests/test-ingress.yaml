{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-dir.fullname" . }}-test-ingress"
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "helm-dir.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: default
  containers:
    - name: kubectl
      image: bitnami/kubectl:latest
      command:
        - sh
        - -c
        - |
          echo "Verifying Ingress/IngressRoute resources..."
          
          {{- if .Values.mainwebsite.enabled }}
          echo "Checking mainwebsite IngressRoute..."
          kubectl get ingressroute {{ include "helm-dir.fullname" . }}-mainwebsite -n {{ .Values.global.namespace | default .Release.Namespace }}
          if [ $? -eq 0 ]; then
            echo "✓ Mainwebsite IngressRoute found"
            HOSTNAME=$(kubectl get ingressroute {{ include "helm-dir.fullname" . }}-mainwebsite -n {{ .Values.global.namespace | default .Release.Namespace }} -o jsonpath='{.spec.routes[0].match}')
            echo "  Hostname rule: $HOSTNAME"
          else
            echo "✗ Mainwebsite IngressRoute not found"
            exit 1
          fi
          {{- end }}
          
          {{- if .Values.metrics.enabled }}
          echo "Checking metrics IngressRoute..."
          kubectl get ingressroute {{ include "helm-dir.fullname" . }}-metrics -n {{ .Values.global.namespace | default .Release.Namespace }}
          if [ $? -eq 0 ]; then
            echo "✓ Metrics IngressRoute found"
            HOSTNAME=$(kubectl get ingressroute {{ include "helm-dir.fullname" . }}-metrics -n {{ .Values.global.namespace | default .Release.Namespace }} -o jsonpath='{.spec.routes[0].match}')
            echo "  Hostname rule: $HOSTNAME"
          else
            echo "✗ Metrics IngressRoute not found"
            exit 1
          fi
          {{- end }}
          
          echo "✓ All Ingress resources verified"
          exit 0
  restartPolicy: Never
{{- end }}
