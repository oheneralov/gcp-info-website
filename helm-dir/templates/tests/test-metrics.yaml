{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-dir.fullname" . }}-test-metrics-connection"
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "helm-dir.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          echo "Testing metrics service connectivity..."
          curl -v http://{{ include "helm-dir.fullname" . }}-metrics:{{ .Values.metrics.service.port }}/
          if [ $? -eq 0 ]; then
            echo "✓ Metrics service is healthy"
            exit 0
          else
            echo "✗ Metrics service connection failed"
            exit 1
          fi
  restartPolicy: Never
{{- end }}
