apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-dir.fullname" . }}-test-connection"
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "helm-dir.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          echo "Running basic connectivity tests..."
          echo ""
          
          {{- if .Values.mainwebsite.enabled }}
          echo "Testing mainwebsite service..."
          curl -v http://{{ include "helm-dir.fullname" . }}-mainwebsite:{{ .Values.mainwebsite.service.port }}/ 2>&1 | head -20
          if [ $? -eq 0 ]; then
            echo "✓ Mainwebsite connectivity test passed"
          fi
          echo ""
          {{- end }}
          
          {{- if .Values.metrics.enabled }}
          echo "Testing metrics service..."
          curl -v http://{{ include "helm-dir.fullname" . }}-metrics:{{ .Values.metrics.service.port }}/ 2>&1 | head -20
          if [ $? -eq 0 ]; then
            echo "✓ Metrics connectivity test passed"
          fi
          echo ""
          {{- end }}
          
          echo "✓ Basic connectivity tests completed"
  restartPolicy: Never
