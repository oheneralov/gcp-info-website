{{- if .Values.mainwebsite.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-dir.fullname" . }}-test-mainwebsite-connection"
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "helm-dir.labels" . | nindent 4 }}
    app.kubernetes.io/component: mainwebsite
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          echo "Testing mainwebsite service connectivity..."
          curl -v http://{{ include "helm-dir.fullname" . }}-mainwebsite:{{ .Values.mainwebsite.service.port }}/
          if [ $? -eq 0 ]; then
            echo "✓ Mainwebsite service is healthy"
            exit 0
          else
            echo "✗ Mainwebsite service connection failed"
            exit 1
          fi
  restartPolicy: Never
{{- end }}
